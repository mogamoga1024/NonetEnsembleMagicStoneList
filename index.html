  <label for="zokusei1">属性1</label>
  <select name="zokusei1">

    <option value="hi">火</option>
    <option value="mizu">水</option>
    <option value="koori">氷</option>
    <option value="kaze">風</option>
    <option value="kaminari">雷</option>
    <option value="ti">地</option>
    <option value="yami">闇</option>
    <option value="hikari">光</option>
    <option value="oto">音</option>
  </select>
  <br>
  <label for="zokusei2">属性2</label>
  <select name="zokusei2">
    <option value="all">ALL</option>
    <option value="hi">火</option>
    <option value="mizu">水</option>
    <option value="koori">氷</option>
    <option value="kaze">風</option>
    <option value="kaminari">雷</option>

    <option value="oto">音</option>
  </select>
  <br>
  <label for="kouka">効果</label>

    <option value="all">ALL</option>
    <option value="donsoku">鈍足/鈍足耐性</option>
    <option value="touketu">凍結/凍結耐性</option>
    <option value="konran">混乱/混乱耐性</option>
  </select>
  <br>
  <label for="sort">並び順</label>
  <select name="sort">
    <option value="zokusei">属性</option>
    <option value="power">威力</option>
    <option value="range">範囲</option>
  </select>
