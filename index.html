<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>魔法仕掛けの迷宮：魔法一覧</title>
  <script src="https://unpkg.com/vue@next"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div>
      <label class="search-item" for="attr1">属性1</label><!--
      --><select name="attr1">
        <option value="all">ALL</option>
        <option value="火">火</option>
        <option value="水">水</option>
        <option value="氷">氷</option>
        <option value="風">風</option>
        <option value="雷">雷</option>
        <option value="地">地</option>
        <option value="闇">闇</option>
        <option value="光">光</option>
        <option value="音">音</option>
      </select>
      <br>
      <label class="search-item" for="attr2">属性2</label><!--
      --><select name="attr2">
        <option value="all">ALL</option>
        <option value="火">火</option>
        <option value="水">水</option>
        <option value="氷">氷</option>
        <option value="風">風</option>
        <option value="雷">雷</option>
        <option value="地">地</option>
        <option value="闇">闇</option>
        <option value="光">光</option>
        <option value="音">音</option>
      </select>
      <br>
      <label class="search-item" for="effect">効果</label><!--
      --><select name="effect">
        <option value="all">ALL</option>
        <option value="donsoku">鈍足/鈍足耐性</option>
        <option value="touketu">凍結/凍結耐性</option>
        <option value="konran">混乱/混乱耐性</option>
      </select>
      <br>
      <label class="search-item" for="sort">並び順</label><!--
      --><select name="sort">
        <option value="attr">属性</option>
        <option value="power">威力</option>
        <option value="range">範囲</option>
      </select>
    </div>
    <div class="detail" v-for="maseki in maeskiList">
      <div class="detail-title">{{maseki.name}}</div>
      <div class="detail-attr" v-for="attr in maseki.attrList">{{attr}}</div><br>
      <div v-for="enchant in maseki.enchantList">
        <div class="detail-item">{{enchant.name}}</div>{{enchant.effect}}
      </div>
      <div><div class="detail-item">魔法威力</div>{{maseki.power}}%</div>
      <div><div class="detail-item">魔法効果</div>{{maseki.effect}}</div>
      <div>
        <div class="detail-item">魔法範囲</div>
        <table class="detail-range">
          <tr v-for="(rangeRow, row) in maseki.range">
            <td v-for="(hit, col) in rangeRow" :class="{hit: hit > 0}">
              <template v-if="row === 2 && col === 2">@</template>
              <template v-else-if="hit > 1">∞</template>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>

  <script src="maseki.js"></script>
  <script src="main.js"></script>
</body>
</html>
